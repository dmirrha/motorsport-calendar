name: Regression Tests

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      log-level:
        description: 'Log level (debug, info, warning, error, critical)'
        required: false
        default: 'info'

jobs:
  test:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    
    services:
      # Adicione aqui serviços adicionais necessários para os testes
      # Por exemplo, um banco de dados em memória
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Create test directories
      run: |
        mkdir -p test_results
        mkdir -p logs
        mkdir -p output

    - name: Run tests
      run: |
        # Ensure test results directory exists with proper permissions
        mkdir -p test_results
        chmod -R 777 test_results
        
        # Show current directory structure for debugging
        echo "Current directory structure:"
        ls -la
        
        # Install package in development mode to ensure imports work
        pip install -e .
        
        # Run pytest with full verbosity and show traceback for debugging
        python -m pytest -v --tb=short
        
        # Verify test results were generated
        echo "Test results directory contents:"
        ls -la test_results/
        
      env:
        PYTHONPATH: ${{ github.workspace }}
        TEST_ENV: github
        PYTHONUNBUFFERED: 1

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true
        verbose: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test_results/
          coverage.xml
          .coverage*
        retention-days: 7

    - name: Check test results
      if: always()
      run: |
        # Verifica se houve falhas nos testes
        if [ -f test_results/junit.xml ]; then
          if grep -q 'failures="[1-9]' test_results/junit.xml; then
            echo "::error::Alguns testes falharam. Verifique os logs para mais detalhes."
            exit 1
          fi
        else
          echo "::error::Arquivo de resultados de teste não encontrado."
          exit 1
        fi
